name: Build binary
on:
  pull_request:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to Docker
        uses: docker/login-action@v3
        with:
          username: brunojppb
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build binary
        run: |
          docker buildx build --platform linux/arm64,linux/amd64 --tag turbo-cache-server-build:latest --push .

      - name: create temp containers
        run: |
          docker pull brunojppb/turbo-cache-server-build:latest
          docker create --name dist_arm64 --platform arm64 brunojppb/turbo-cache-server-build
          docker create --name dist_amd64 --platform amd64 brunojppb/turbo-cache-server-build

      - name: copy arm64 binary
        run: |
          mkdir out && \
          docker cp dist_arm64:/usr/bin/decay out/decay-arm64
      
      - name: copy amd64 binary
        run: |
          docker cp dist_amd64:/usr/bin/decay out/decay-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            out/decay-arm64
            out/decay-amd64
